<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Playfair Cipher</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Encryption</div>
                    <div class="card-body">
                        <form action="/playfair_encrypt" method="POST">
                            <div class="mb-3">
                                <label for="inputPlainText" class="form-label">Plain Text</label>
                                <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputKey" class="form-label">Key</label>
                                <input type="text" class="form-control" id="inputKey" name="inputKey" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Encrypt</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Decryption</div>
                    <div class="card-body">
                        <form action="/playfair_decrypt" method="POST">
                            <div class="mb-3">
                                <label for="inputCipherText" class="form-label">Cipher Text</label>
                                <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputKeyDecrypt" class="form-label">Key</label>
                                <input type="text" class="form-control" id="inputKeyDecrypt" name="inputKeyDecrypt" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Decrypt</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
